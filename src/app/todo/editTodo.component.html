<div style="margin-left: 15%; margin-top: 4%">
  <div [formGroup]="applyForm">
    <div>
      <label for="name">Todo name</label>
    </div>

    <input type="text" id="name" formControlName="name" />
  </div>
  <div [formGroup]="applyForm">
    <div>
      <label for="description">description</label>
    </div>

    <textarea
      rows="5"
      cols="40"
      type="text"
      id="description"
      formControlName="description"
    ></textarea>
  </div>
  <button type="submit" class="primary" (click)="updateTodo()">
    Update Todo
  </button>
</div>
<div><h3 style="margin-left: 40%">Tasks to Accomplish this to do</h3></div>
<div style="margin-left: 3%; margin-top: 3%; margin-right: 3%">
  <div style="margin-left: 3%; margin-top: 3%">
    <button mat-raised-button color="dark" (click)="openQueryModal()">
      Add Task
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Task Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit Task</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete Task</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteTask(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div style="margin-left: 40%; margin-top: 3%">
  <a [routerLink]="['/todos']">
    <button mat-raised-button color="primary">Back to home</button>
  </a>
</div>
